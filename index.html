<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>.new-btn{
      background-color: white;
      border: 1px solid gray;
      border-radius: 20px;
      padding: 8px;
      margin: 4px;
      color: black;
      margin-bottom: 10px;
    }
    .magic{
        display: none;
    }
    .new-btn:hover{
      background-color: rgb(230, 218, 218);
      border: 1px solid rgb(194, 194, 194);
      /* border-radius: 10px; */
      /* padding: 5px; */
      /* margin: 2px; */
      /* color: aliceblue; */
    }</style>
  </head>
  <body >
    <div class="profile_card">
      <div class="background_image" data-type="user-background" >
      <img class="background-img w-full h-80" src="" alt="" />
    </div>
      <figure
      class="bg-white rounded-xl w-4/12 left-16 h-4/12 top-16 fixed shadow-2xl shadow-black "
      >
     
      <!-- Video -->
        <div class=" self-center ml-16 mt-8" data-type="user-video">
               
         </div>  
      <!-- **** -->
        <div class="video ml-32 flex mt-2">
          <img
            class="h-6 bg-gray mr-2 mt-auto font-semibold"
            src="/images/video.png"
            alt=""
          />
          <p class="bg-gray font-sans">Play My Video Message</p>
        </div>
        <div class="name flex">
          <!-- NNNNNNNNaaaaaaaaaaaaammmmmmmmmmeeeeeeeeeeee -->
          <h1 data-type="user-name" class="font-bold text-2xl mt-12 ml-12 font-sans"></h1>
          <button class="mt-auto ml-36 border border-black rounded-full w-20 font-sans">
            Follow
          </button>
        </div>
        <div class="flex mt-4">
          <div class="followers ml-16 mt-6 font-semibold text-xl">
            <div class="ml-6 mb-2 font-sans">120</div>
            <div class="font-sans">Followers</div>
          </div>
          <div class="followers left-4 mt-6 font-semibold text-xl ml-44">
            <div class="ml-6 mb-2">4000</div>
            <div class="ml-4">Points</div>
          </div>
        </div>
        <div class="icons flex ml-32 mr-4 mt-6 space-x-5 mb-6">
          <img class="h-10 mt-auto" src="/images/github.png" alt="" />
          <img class="h-8 mt-auto" src="/images/linked.gif" alt="" />
          <img class="h-8 mt-auto" src="/images/twitter.png" alt="" />
          <img class="h-8 mt-auto" src="/images/discord.png" alt="" />
        </div>
      </figure>
      <div class="headlines border-b-2 mr-20 border-black">
        <div class="content ml-auto flex ml-96">
          <div class="allign-text flex ml-40 mt-8 text-2xl font-semibold">
            <h1>About</h1>
            <h1 class="ml-36 font-sans">Skills</h1>
            <h1 class="ml-36 font-sans">Learning</h1>
            <h1 class="ml-36 font-sans">Intrests</h1>
          </div>
        </div>
      </div>
      <!-- About Me Section -->
      <div class="about ml-96">
        <div class="content ml-40 mt-12">
          <div class="heading text-2xl font-bold">
            <h1 class="font-sans">About Me</h1>
          </div>
          <div class="para mr-16 mt-6 ">
            <p data-type="user-about" class="font-sans">
          
            </p>
          </div>
          <div class="intrests">
            <div class="heading mt-14 text-2xl font-bold">
              <h1>Interests</h1>
            </div>
            <div class="intrest-buttons flex space-x-6">
              <button class="mt-4 rounded-full bg-cyan-900 text-white w-32 h-8">
                Data Science
              </button>
              <button class="mt-4 rounded-full bg-cyan-900 text-white w-32 h-8">
                AI
              </button>
              <button class="mt-4 rounded-full bg-cyan-900 text-white w-32 h-8">
                M Learning
              </button>
              <button class="mt-4 rounded-full bg-cyan-900 text-white w-32 h-8">
                Python
              </button>
            </div>
          </div>
          <!-- Skills Section -->
           <div class="skills">
            <div class="heading mt-14 text-2xl font-bold">
              <h1>Skills</h1>
            </div>

            <div  id="new-div"  class=" w-70"></div>
            <div id="more"> </div>
            <div><h1 class="mt-auto text-2xl font-bold mb-10">Projects</h1></div>
            <div id="doneTitle" class="" data-type="user-proTitle" > </div>
            <div id="doneProjects"> </div>
        
          </div> 
        </div>
      </div>
    </div>
    <script>
      function show(id){
        console.log(id)
      //   // console.log(d);
      // let show1 = id.id;
      // console.log(show1)
      id.classList.remove("magic")
    
      }
    </script>
    <script src="./index.js"></script>
    <script src="/skills.js"></script>
  </body>
</html>
